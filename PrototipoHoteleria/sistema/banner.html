<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="./css/estilo_banner.css">
    <script src="./js/code.jquery.com_jquery-3.7.1.min.js"></script>
</head>

<body>
    <!-- contenedor para el banner -->
    <div id="banner">
        <!-- contenedor para el contenido del banner -->
        <div id="contenedor-banner" class="contenedor-banner">
            <!-- contenedor para las imagenes dentro del contenido del banner -->
            <div id="caja" class="caja">
                <section class="section_caja"><img class="img_caja" src="img/banner/1.jpg" alt=""></section>
                <section class="section_caja"><img class="img_caja" src="img/banner/2.jpg" alt=""></section>
                <section class="section_caja"><img class="img_caja" src="img/banner/3.jpg" alt=""></section>
                <section class="section_caja"><img class="img_caja" src="img/banner/4.jpg" alt=""></section>
            </div>
            <!-- boton de desplazamiento izquierdo -->
            <div id="btn_atras" class="btn_atras">&#60;</div>
            <!-- boton de desplazamiento derecho -->
            <div id="btn_siguiente" class="btn_siguiente">&#62;</div>
        </div>
    </div>
    <!-- llamado a JS con comportamiento del banner -->
    <script src="/sistema/js/banner.js"></script>
</body>

</html>
